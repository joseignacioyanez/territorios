{% extends "webTerritorios/layout.html" %}

{% block body %}
    <h1>Nuevo Sordo</h1>
    <form action="{% url 'webTerritorios:addSordo' %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'webTerritorios:index' %}">Ver Sordos</a>
{%endblock%}
